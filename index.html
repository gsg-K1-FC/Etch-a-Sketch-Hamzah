<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This app is a tool between sketchpad and Etch-a-Sketch game">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="media.css" type="text/css">
    <!-- Google fonts Turret Road font -->
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
    <title>Etch a Sketch-Hamzah</title>
</head>
<body>
    
    <!-- Title -->
    <div class="title">
        <h1>Etch a Sketch</h1>
    </div>
    <!-- Top Edit Bar -->
    <section class="edit-bar">
        <div class="create-new-grid">
            <label for="rows">Enter number of rows</label>
            <label for="cols">Enter number of columns</label>
            <form id="create-grid-form">
                <div class="inputs">
                    <input id="rows" class="dimension" type="number" min="1" placeholder="number of rows">
                    <input id="cols" class="dimension" type="number" min="1" placeholder="number of columns"> 
                </div>
                <input type="submit" id="create" value="Create" class="edit-bar-button create"></input>
            </form> 
        </div>
        <div class="extra-buttons">
            <button id="reset" class="edit-bar-button reset">Reset Cells</button>
            <button id="remove-grid" class="edit-bar-button remove-grid">Remove Grid</button>
            <button id="clear" class="edit-bar-button clear">Clear</button>
        </div>
    </section>
  
    <div class="grid-container"> 
        
    </div>


    <script src="script.js" type="text/javascript"></script>
</body>
</html>
